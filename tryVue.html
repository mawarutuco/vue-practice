<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="todo-list-example">
      <form v-on:submit.prevent="addNewTodo">
        <label for="new-todo">Add a todo</label>
        <input
          v-model="newTodoText"
          id="new-todo"
          placeholder="E.g. Feed the cat"
        />
        <button>Add</button>
      </form>
      <ul>
        <todo-item
          v-for="(todo, index) in todos"
          :key="todo.id"
          :title="todo.title"
          @remove="todos.splice(index, 1)"
        ></todo-item>
      </ul>
    </div>
    <hr />
    <div id="countPlus">
      <hyo></hyo>
      <hyo></hyo>
    </div>
    <hr />
    <div id="money">
      <div>台幣 <input type="text" v-model="twd" /></div>
      <div>日幣 <input type="text" v-model="jpy" /></div>
      <div>美元 <input type="text" v-model="usd" /></div>
    </div>
    <hr />
    <div id="radioTest">
      <input v-model="picked" value="1" type="radio" id="one" />
      <label for="one">one</label>
      <input v-model="picked" value="2" type="radio" id="two" />
      <label for="two">two</label> →→→ 現在選的是{{picked}}
      <p v-if="picked=='2'">選到2時出現</p>
    </div>

    <hr />

    <script>
      const app = Vue.createApp({
        data() {
          return {
            newTodoText: "",
            todos: [
              {
                id: 1,
                title: "Do the dishes",
              },
            ],
            nextTodoId: 2,
          };
        },
        methods: {
          addNewTodo() {
            this.todos.push({
              id: this.nextTodoId++,
              title: this.newTodoText,
            });
            this.newTodoText = "";
          },
        },
      });
      app.component("todo-item", {
        template: `
          <li>
            {{ title }}
            <button @click="$emit('remove')">Remove</button>
          </li>
        `,
        props: ["title"],
        emits: ["remove"],
      });
      app.mount("#todo-list-example");
      //----------------------------
      const countPlus = Vue.createApp({});
      countPlus.component("hyo", {
        template: `
              <div>總數{{count}}</div>
      <button @click="count++">增加</button>
      `,
        data() {
          return {
            count: 0,
          };
        },
      });
      countPlus.mount("#countPlus");
      //----------------------------
      Vue.createApp({
        data() {
          return {
            twd: 1000,
          };
        },
        computed: {
          jpy: {
            get() {
              return Number(this.twd) / 0.22;
            },
            set(val) {
              this.twd = Number(val) * 0.22;
            },
          },
          usd: {
            get() {
              return Number(this.twd) * 30;
            },
            set(val) {
              this.twd = Number(val) / 30;
            },
          },
        },
      }).mount("#money");
      //--------------------
      Vue.createApp({
        data() {
          return {
            picked: 1,
          };
        },
      }).mount("#radioTest");
      //-----------------------

    </script>
  </body>
</html>
