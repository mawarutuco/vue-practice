    <div id="todo-list-example">
      <form v-on:submit.prevent="addNewTodo">
        <label for="new-todo">Add a todo</label>
        <input
          v-model="newTodoText"
          id="new-todo"
          placeholder="E.g. Feed the cat"
        />
        <button>Add</button>
      </form>
      <ul>
        <todo-item
          v-for="(todo, index) in todos"
          :key="todo.id"
          :title="todo.title"
          @remove="todos.splice(index, 1)"
        ></todo-item>
      </ul>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            newTodoText: "",
            todos: [
              {
                id: 1,
                title: "Do the dishes",
              },
            ],
            nextTodoId: 2,
          };
        },
        methods: {
          addNewTodo() {
            this.todos.push({
              id: this.nextTodoId++,
              title: this.newTodoText,
            });
            this.newTodoText = "";
          },
        },
      });
      app.component("todo-item", {
        template: `
          <li>
            {{ title }}
            <button @click="$emit('remove')">Remove</button>
          </li>
        `,
        props: ["title"],
        emits: ["remove"],
      });
      app.mount("#todo-list-example");
    </script>

    <div id="money">
      <div>台幣 <input type="text" v-model.lazy.number="twd" /></div>
      <div>日幣 <input type="text" v-model.lazy.number="jpy" /></div>
      <div>美元 <input type="text" v-model.lazy.number="usd" /></div>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            twd: 1000,
          };
        },
        computed: {
          jpy: {
            get() {
              return Number(this.twd) / 0.22;
            },
            set(val) {
              this.twd = Number(val) * 0.22;
            },
          },
          usd: {
            get() {
              return Number(this.twd) * 30;
            },
            set(val) {
              this.twd = Number(val) / 30;
            },
          },
        },
      }).mount("#money");
    </script>
